<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Stopwatch JS</title>
</head>
<body>
    <div class="clock-body">
        <div class="segment" id="min1">
            <div class="stt"></div>
            <div class="stl"></div>
            <div class="str"></div>
            <div class="sm"></div>
            <div class="sbl"></div>
            <div class="sbr"></div>
            <div class="sbb"></div>
        </div>
        <div class="segment" id="min2">
            <div class="stt"></div>
            <div class="stl"></div>
            <div class="str"></div>
            <div class="sm"></div>
            <div class="sbl"></div>
            <div class="sbr"></div>
            <div class="sbb"></div>
        </div>
        <div class="collon">
            <div class="ct"></div>
            <div class="cb"></div>
        </div>
        <div class="segment" id="sec1">
            <div class="stt"></div>
            <div class="stl"></div>
            <div class="str"></div>
            <div class="sm"></div>
            <div class="sbl"></div>
            <div class="sbr"></div>
            <div class="sbb"></div>
        </div>
        <div class="segment" id="sec2">
            <div class="stt"></div>
            <div class="stl"></div>
            <div class="str"></div>
            <div class="sm"></div>
            <div class="sbl"></div>
            <div class="sbr"></div>
            <div class="sbb"></div>
        </div>
    </div>
    <button id="start">START</button>
</body>
</html>
